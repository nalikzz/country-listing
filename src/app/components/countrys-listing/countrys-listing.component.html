<div class="card">
  <div class="card-body">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h6 class="card-title">Country Listing</h6>
      <input type="text" placeholder="Type to search" class="main-input" (keyup)="updateFilter($event)">
    </div>
    <div class="table-responsive">
      <ngx-datatable class="bootstrap" [rows]="countryList" [columnMode]="ColumnMode.force" [footerHeight]="50"
        [limit]="25" searchable rowHeight="auto">
        <ngx-datatable-column name="flags" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>
            Flags
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <img src="{{value.png}}" width="54">
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="name">
          <ng-template let-column="column" ngx-datatable-header-template>
            Country Name
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value.official}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="cca2" [sortable]="false"></ngx-datatable-column>
        <ngx-datatable-column name="cca3" [sortable]="false"></ngx-datatable-column>
        <ngx-datatable-column name="name" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>
            Native Name
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value.nativeName | nativeName}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="altSpellings" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>
            Alternative Name
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value[0]}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="idd" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>
            Country Calling Code
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value.suffixes[0]}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="all" [sortable]="false">
          <ng-template let-column="column" ngx-datatable-header-template>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <button (click)="viewCountryDetail(value)" class="view-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M480.118-330Q551-330 600.5-379.618q49.5-49.617 49.5-120.5Q650-571 600.382-620.5q-49.617-49.5-120.5-49.5Q409-670 359.5-620.382q-49.5 49.617-49.5 120.5Q310-429 359.618-379.5q49.617 49.5 120.5 49.5Zm-.353-58Q433-388 400.5-420.735q-32.5-32.736-32.5-79.5Q368-547 400.735-579.5q32.736-32.5 79.5-32.5Q527-612 559.5-579.265q32.5 32.736 32.5 79.5Q592-453 559.265-420.5q-32.736 32.5-79.5 32.5ZM480-200q-146 0-264-83T40-500q58-134 176-217t264-83q146 0 264 83t176 217q-58 134-176 217t-264 83Zm0-300Zm-.169 240Q601-260 702.5-325.5 804-391 857-500q-53-109-154.331-174.5-101.332-65.5-222.5-65.5Q359-740 257.5-674.5 156-609 102-500q54 109 155.331 174.5 101.332 65.5 222.5 65.5Z" />
              </svg>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
