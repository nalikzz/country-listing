<div class="contain-back-drop" (click)="close()">
    <div class="contain-pop-up" (click)="$event.stopPropagation()">
        <div class="header">
            <h1>{{country.name.official}}</h1>
            <img src="{{country.flags.png}}" width="100px">
        </div>
        <div class="contain-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">CCA2</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.cca2">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" >CCA3</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.cca3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Alternative Name</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.altSpellings">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Country Calling Code</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.idd.suffixes">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Region</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.region">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Subregion</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.subregion">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Population</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.population">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Continents</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.continents">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Timezones</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.timezones">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Status</span>
                </div>
                <input readonly type="text" class="form-control"  
                    aria-describedby="basic-addon1" [value]="country.status">
            </div>
        </div>
    </div>
</div>
